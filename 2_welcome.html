<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela de Bloqueio</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }

    .tela-bloqueio {
      background-image: url('images/windows11-wallpaper.jpg');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .tela-bloqueio::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .conteudo-central {
      z-index: 1;
      margin-bottom: 30vh;
    }

    .mensagem-boas-vindas {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .hora {
      font-size: 7rem;
      font-weight: 700;
      margin: 0;
      line-height: 1;
      letter-spacing: -4px;
    }

    .data {
      font-size: 1.8rem;
      font-weight: 400;
      margin-top: 5px;
      opacity: 0.9;
    }

    .rodape-direita {
      position: absolute;
      bottom: 25px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .icone-wrapper, .icone-bateria-wrapper {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      padding: 4px;
      background: transparent;
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    .icone-wrapper:hover, .icone-bateria-wrapper:hover {
      background-color: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
    }

    .icone {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .icone-bateria {
      font-size: 20px;
      filter: brightness(0) invert(1);
    }

    
    .taskbar-right {
      position: absolute;
      right: 15px;
      bottom: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    
  .taskbar-right img {
  height: 60px;
  filter: brightness(0) invert(1); /* Deixa a imagem branca */
    }
    
  </style>
</head>
<body class="tela-bloqueio" onclick="window.location.href='3_login.html'">
<body class="tela-bloqueio">
  <div class="conteudo-central">
    <div class="hora">12:25</div>
    <div class="data">segunda-feira, 27 de maio</div>
  </div>

    <div class="taskbar-right">
      <img src="images/icones-barra.png" alt="Ícones" />
      <div class="time-date">
  </div>
</body>
</html>
