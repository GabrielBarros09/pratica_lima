<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inicializando...</title>
  <meta http-equiv="refresh" content="5;url=2_welcome.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .rolling-animation {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #0078d7;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logo {
      width: 150px;
      opacity: 0.8;
    }

    .loading-text {
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body class="booting-screen">
  <div class="loading-conta iner">
    <img src="images/windows-11.png" alt="Logo Windows 11" class="logo">
    <div class="rolling-animation"></div>
    <p class="loading-text">Inicializando...</p>
  </div>
</body>
</html>
