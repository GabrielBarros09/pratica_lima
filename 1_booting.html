<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <meta http-equiv="refresh" content="5;url=2_welcome.html">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container-carregamento {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .logo-windows {
      width: 80px;
      opacity: 0.9;
    }

    .animacao-giratoria {
      width: 60px;
      height: 60px;
      border: 2px dotted rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      border-top-color: transparent;
      border-right-color: transparent;
      animation: girar 1.5s linear infinite;
    }

    @keyframes girar {
      to { transform: rotate(360deg); }
    }

    .texto-carregamento {
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container-carregamento">
    <img src="images/windows-11.png" alt="Windows 11" class="logo-windows">
    <div class="animacao-giratoria"></div>
    <p class="texto-carregamento">Bem-vindo</p>
  </div>
</body>
</html>
