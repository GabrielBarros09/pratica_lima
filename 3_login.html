<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('images/windows11-wallpaper.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      text-align: center;
      color: white;
      z-index: 1;
    }

    .user-icon {
      font-size: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .username {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .btn-signin {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-signin:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .rodape-direita {
      position: absolute;
      bottom: 25px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .icone, .icone-bateria {
      font-size: 20px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      padding: 4px;
      background: transparent;
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
      filter: brightness(0) invert(1);
    }

    .icone:hover, .icone-bateria:hover {
      background-color: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
      cursor: pointer;
    }

    .icone img {
      width: 20px;
      height: 20px;
    }

    /* Escurecimento + desfoque */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="user-icon">
      <i class="fas fa-user"></i>
    </div>
    <div class="username">Aluno</div>
    <button class="btn-signin">Entrar</button>
  </div>

  <div class="rodape-direita">
    <div class="icone">
      <img src="images/sinal-wi-fi.png" alt="Wi-Fi" />
    </div>
    <div class="icone-bateria">
      <i class="fas fa-battery-three-quarters" title="Bateria"></i>
    </div>
  </div>
</body>
</html>
